apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse-wtp'
apply plugin: 'idea'

version = '1.0'

println "PROJECT=" + project.name

repositories {
    mavenCentral()
}

dependencies {

    providedcompile 'javax.servlet:javax.servlet-api:3.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}